<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hot Lap Stopwatch</title>
  </head>
  <body>
    <h1>Hot Lap Stopwatch</h1>
    <!-- Last Lap and Lap Average Results -->
    <div class="input" id="input">
      <form class="" action="index.html" method="post">
        Whole Miles:
        <input type="number" name="whole" id="whole" value="0">
        Numerator:
        <input type="number" name="numerator" id="numerator" value="0">
        Denominator:
        <input type="number" name="denominator" id="denominator" value="0">
        Decimal:
        <input type="number" name="decimal" id="decimal" value="0.0">
      </form>
    </div>
    <!-- Buttons -->
    <div class="clickers">
      <button type="button" name="start" id="start">Start</button>
      <button type="button" name="stop" id="stop" disabled>Stop</button>
      <button type="button" name="lap" id="lap" disabled>Lap</button>
      <button type="button" name="clear" id="clear">Clear</button>
    </div>
    <!-- Lap Counter Information -->
    <div class="records">

    </div>
  </body>
  <footer>&copy;<span id="copyYear">20XX</span>. Bud Welsh. All Rights Reserved.</footer>
  <script src="stopwatch3.js"></script>
</html>
