<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hot Lap Stopwatch</title>
  </head>
  <body>
    <h1>Hot Lap Stopwatch</h1>
    <!-- Stopwatch Animimation -->
    <div class="wrapper">
      <span id="watchHour">00</span>:<span id="watchMinute">00</span>:<span id="watchSeconds">00</span>:<span id="watchMseconds">00</span>
    </div>
    <!-- Buttons -->
    <div class="clickers">
      <button type="button" name="start" id="start">Start</button>
      <button type="button" name="stop" id="stop" disabled>Stop</button>
      <button type="button" name="lap" id="lap" disabled>Lap</button>
      <button type="button" name="clear" id="clear">Clear</button>
    </div>
    <!-- Lap Counter Information -->
    <div class="records">

    </div>
  </body>
  <footer>&copy;<span id="copyYear">20XX</span>. Bud Welsh. All Rights Reserved.</footer>
  <script src="new_stopwatch.js"></script>
</html>
